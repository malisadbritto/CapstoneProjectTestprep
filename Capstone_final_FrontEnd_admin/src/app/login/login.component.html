

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login.component.css">
    <script type="text/javascript" src="lib.js"></script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form name="form" (ngSubmit)="onLogin()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email" [(ngModel)]="users.email" name="email">
                       
						
					</div>
                   
<!--
                        <div>error</div>
                    <br>
-->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" [(ngModel)]="users.password" name="password">
					</div>
<!--
                     <div>error</div>
                    <br>
-->
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
<!--                    <br>-->
					<div class="form-group">
						  <button (click)="onLogin()" type="submit" style="width: -webkit-fill-available;" class="btn btn-primary btn-round">Login
                    </button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					 <button type="button" style="width: -webkit-fill-available;" class="btn btn-primary btn-round"
                            (click)="onSignUp()">Sign up
                    </button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
